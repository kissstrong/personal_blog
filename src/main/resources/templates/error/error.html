<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误</title>
</head>
<div th:replace="error/_fragments-error::link" th:remove="tag"></div>
<body>
<div th:replace="error/_fragments-error::nav-cus(10)"></div>
<h2>错误</h2>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<!--th:remove="tag"  移除标签-->
<div>
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'FailedRequest URL:'+${url}" th:remove="tag"> </div>
    <div th:utext="'Exception message::'+${exception.message}" th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st:${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span>  </li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>
<div th:replace="error/_fragments-error::footer"></div>
<div th:replace="error/_fragments-error::js"></div>
<script>
    $('.menu.toggle').on("click",function () {
        $('.m-item').toggleClass("m-mobile-hide");
    })
</script>
</body>
</html>
